{% load static %}
{% get_current_language as language %}
<!DOCTYPE html>
<html lang="{{ language }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Objector">
  <meta name="apple-mobile-web-app-title" content="Objector">
  <meta name="theme-color" content="#4F46E5">
  <meta name="msapplication-navbutton-color" content="#4F46E5">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <title>Objector + Internal Server Error</title>
  <link rel="manifest" href="{% static 'common/json/manifest.json' %}">
  <link rel="icon" href="{% static 'common/img/objector-icon-192x192.png' %}" sizes="192x192" type="image/png">
  <link rel="icon" href="{% static 'common/img/objector-icon-512x512.png' %}" sizes="512x512" type="image/png">
  <link rel="icon" href="{% static 'common/img/objector-icon-150x150.png' %}" sizes="150x150" type="image/png">
  <link rel="icon" href="{% static 'common/img/objector-icon-32x32.png' %}" sizes="32x32" type="image/png">
  <link rel="icon" href="{% static 'common/img/objector-icon-16x16.png' %}" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="{% static 'common/img/objector-icon-150x150.png' %}" sizes="512x512"
    type="image/png">
  <link rel="apple-touch-icon" href="{% static 'common/img/objector-icon-192x192.png' %}" sizes="192x192"
    type="image/png">
  <link rel="apple-touch-icon" href="{% static 'common/img/objector-icon-150x150.png' %}" sizes="150x150"
    type="image/png">
  {# https://www.srihash.org/ #}
  <script src="https://cdn.tailwindcss.com/3.0.24"></script>
</head>

<body>
  <div class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow" x-data="{mobilemenuopen: false, usermenuopen: false}">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex justify-between h-16">
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <a href="{% url 'common:home' %}"><img class="block lg:hidden h-8 w-auto" src="{% static 'common/img/objector-mark.svg' %}" alt="Objector"></a>
              <a href="{% url 'common:home' %}"><img class="hidden lg:block h-8 w-auto" src="{% static 'common/img/objector-logo.svg' %}" alt="Objector"></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="py-10">
      <header>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h1 class="text-2xl font-bold leading-tight text-gray-900">
            Internal Server Error
          </h1>
          <h2 class="text-lg font-bold leading-tight text-gray-500">
            Admins notified.
          </h2>
        </div>
      </header>
    </div>
  </div>
  <footer class="bg-white">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 md:flex md:items-center md:justify-between lg:px-8">
      <div class="flex justify-center space-x-6 md:order-2">
        <a href="https://github.com/gldecurtins/objector" target="_blank" rel="noreferrer noopener"
          class="text-gray-400 hover:text-gray-500">
          <span class="sr-only">GitHub</span>
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </div>
      <div class="mt-8 md:mt-0 md:order-1">
        <p class="text-center text-base text-gray-400">
          &copy; 2022, Gian Luca Decurtins. All rights reserved.
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
